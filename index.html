<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiBIO - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            color: #D9FF00;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #D9FF00;
            margin-bottom: 30px;
        }

        input[type="email"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="email"] {
            background-color: #333333;
            color: #ffffff;
        }

        button {
            background-color: #D9FF00;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0e600;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-login img {
            width: 40px;
            height: 40px;
        }

        footer {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>OptiBIO</h1>
        <p>Love Your Health, Live Your Best</p>
        <p>Sign up now to get notified when we launch!</p>

        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="social-login">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/apple-logo.png" alt="Apple Login">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google Login">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/microsoft.png" alt="Microsoft Login">
        </div>

        <footer>
            We respect your privacy. Your email is safe with us.
        </footer>
    </div>

</body>
</html>
