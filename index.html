<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OptiBIO - Personalized Health App Coming Soon. Sign up to stay updated!">
    <title>OptiBIO - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?health,wellness') no-repeat center center/cover;
            color: #ffffff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            z-index: 1;
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        input[type="email"] {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
        }

        button {
            padding: 15px 30px;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            input[type="email"] {
                width: 60%;
                margin-bottom: 10px;
            }

            button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>OptiBIO is Coming Soon</h1>
    <p>Join the personalized health revolution! Get early access and stay updated as we get closer to launching.</p>

    <form id="email-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>

    <footer>
        <p>We respect your privacy. Your email is safe with us.</p>
    </footer>
</div>

<script>
    document.getElementById('email-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        if (email) {
            alert("Thank you for subscribing! You'll be notified when OptiBIO launches.");
            document.getElementById('email').value = '';
        }
    });
</script>

</body>
</html>
