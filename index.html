<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OptiBIO - Coming Soon</title>
    <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #CFE1CA;
      color: #303030;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 8px;
      width: 300px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #EDFF8C;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #EDFF8C;
      border: none;
      color: #303030;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #CFE1CA;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>OptiBIO is Coming Soon!</h1>
        <p>Join the waiting list and stay updated on the latest developments!</p>
        
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Join the List</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('https://api.hubapi.com/submissions/v3/integration/submit/145557673/d1f70ed5-b554-42a5-95bc-1e0ba0255bd5', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ${{ secrets.SuperSecret }}'  // Replace with the actual API token
                    },
                    body: JSON.stringify({
                        fields: [
                            {
                                name: 'email',
                                value: email
                            }
                        ]
                    })
                });

                if (response.ok) {
                    responseMessage.textContent = "Thank you for joining the list!";
                    form.reset();
                } else {
                    responseMessage.textContent = "There was an issue. Please try again.";
                }
            } catch (error) {
                responseMessage.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>

</html>
